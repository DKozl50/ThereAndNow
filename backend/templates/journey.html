<!DOCTYPE html>
<html lang="en">

<html>

<head>
	<meta charset="utf-8">
	<title>Pluh2020</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<style>
	body,h1 {font-family: 'Montserrat', sans-serif}
	body, html {height: 100%}
	.the_button {
		background-color: purple;
		text-align: center;
		padding: 7%;
		width: 80%;
		min-width: 100px;
		font-size: 30px;
	}
	.date {
		padding-top: 1.5%;
		padding-bottom: 1.5%;
	}

	.border {
		border-radius: 15px;
		padding-top: 0.8%;
		padding-bottom: 0.8%;
		margin: 1.5%;

	}

	input {
		width: 80%;
	}
</style>

<body>
	<div class="w3-display-container w3-animate-opacity w3-text-white" style="height:30%">
		<div class="w3-display-topleft w3-padding-large w3-xlarge w3-text-light-green">
			Pluh2020
		</div>
		<div class="w3-display-middle"  style = "width: 100%">
			<form method="POST" action="/results">
				<input type="hidden" value="6000" name="user_id">
				<div class="w3-row">
						<div class = "date w3-col s6 m4 w3-center">
							<input type="date" name="start_date">
						</div>
						<div class = "date w3-col s6 m4 w3-center">
							<input type="date" name="end_date">
						</div>
						<div class = "w3-hide-large w3-hide-medium">
								<div class="w3-col s12"><br></div>
						</div>
						<div class = "w3-col s12 m4 w3-center">
							<button class="w3-button w3-round the_button">Find</button>
						</div>
				</div>
				</div>
		  </form>
		</div>
	</div>
	<div class = "w3-text-black">

		<div class="w3-row">
			<div class = "w3-col s3 w3-center" style = "font-size: 30px"> {{ data[0]['name'] }} </div>
			<div class = "w3-col s2 w3-center"> cost: {{ data[0]['cost'] }} </div>
			<div class = "w3-col s6 w3-center"> dates: {{ data[0]['dates'] }} </div>
		</div>

		<div class="w3-row"> <br> </div>
		<div class="w3-row"> <br> </div>

		<div class="w3-row">
			<div class = "w3-col s1 w3-left"> <br> </div>
			<div class = "w3-col s4 w3-left"> Name </div>
			<div class = "w3-col s1 w3-left"> In </div>
			<div class = "w3-col s1 w3-left"> Out </div>
		</div>
		<div class="w3-row"> <br> </div>
		{% for activity in data[1:] %}
			<div class="w3-display-container w3-border
				{% if activity['type'] == 'flight'%}
					w3-border-deep-orange
				{% elif activity['type'] == 'sightseing' %}
					w3-border-blue
				{% elif activity['type'] == 'souvenirs' %}
					w3-border-green
				{% elif activity['type'] == 'food' %}
					w3-border-yellow
				{% elif activity['type'] == 'hotel' %}
					w3-border-blue-gray
				{% else %}
					w3-border-light-green
				{% endif%} border">
				<div class="w3-row">
					<div class = "w3-col s1 we-left"> <br> </div>
					<div class = "w3-col s4 w3-left"> {{ activity['name'] }} </div>
					<div class = "w3-col s1 w3-left"> {{ activity['time_in'] }} </div>
					<div class = "w3-col s1 w3-left"> {{ activity['time_out'] }} </div>
				</div>
			</div>
		{% endfor %}
	</div>
</body>

</html>
